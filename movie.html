<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <!-- Container for Movie Details -->
  <div class="container p-4 rounded bg-secondary border border-white shadow-lg">
    <!-- Header with IMDb Logo -->
    <div class="d-flex align-items-center mb-4">
      <img src="imdb.png" alt="IMDb Logo" class="logo me-3">
      <h1 class="text-white fw-bolder mb-0">Movie Details</h1>
    </div>

    <!-- Dynamic Movie Details Section -->
    <div id="movieDetails" class="text-center"></div>

    <!-- Buttons for navigation and adding to favorites -->
    <div class="mt-4 text-center">
      <button id="addToFavorites" class="btn btn-success me-3">Add to Favorites</button>
      <a href="index.html" class="btn btn-dark">Back to Home</a>
    </div>
  </div>

  <!-- JavaScript file for movie details -->
  <script src="movie.js"></script>
</body>
</html>

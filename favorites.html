<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <!-- Container for favorite movies -->
  <div class="container mt-5">
    <!-- Header with IMDb Logo -->
    <div class="d-flex align-items-center mb-4">
      <img src="imdb.png" alt="IMDb Logo" class="logo me-3">
      <h1 class="text-warning fw-bolder mb-0">My Favorite Movies</h1>
    </div>

    <!-- List of Favorite Movies -->
    <div id="favorites-list" class="row g-3"></div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-dark border">Back to Home</a>
    </div>
  </div>

  <!-- JavaScript file for managing favorites -->
  <script src="favorites.js"></script>
</body>
</html>

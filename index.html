<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini IMDb</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Overlay for semi-transparent background -->
  <div class="overlay"></div>

  <!-- Main content container -->
  <div class="container mt-4 position-relative">
    
    <!-- Header with IMDb Logo and "My Favorite Movies" button -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <img src="imdb.png" alt="IMDb Logo" class="logo me-3">
        <h1 class="text-white fw-bolder mb-0">Mini IMDb</h1>
      </div>
      <!-- Navigation to favorites page -->
      <a href="favorites.html" class="btn btn-info">My Favorite Movies</a>
    </div>

    <!-- Search Bar -->
    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-8 col-lg-6">
        <input type="text" id="searchBar" class="form-control" placeholder="Search for movies...">
      </div>
    </div>

    <!-- Search Results Container -->
    <div id="searchResults" class="row g-3"></div>
  </div>

  <!-- JavaScript file for search functionality -->
  <script src="script.js"></script>
</body>
</html>
